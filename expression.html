<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            gap: 20px;
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            min-width: 300px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 15px;
            color: #555;
        }

        textarea, #resultOutput {
            width: 95%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            outline: none;
            resize: none;
            margin-bottom: 15px;
        }

        textarea:focus, #resultOutput:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #resultOutput {
            height: 50px;
            margin-right: 20px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        .saved-expression {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .saved-expression span {
            word-break: break-word;
            flex: 1;
        }

        .saved-expression button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 12px;
        }

        #savedExpressions {
            max-height: 400px;
            overflow-y: auto;
        }

        #savedExpressions::-webkit-scrollbar {
            width: 5px;
        }

        #savedExpressions::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 5px;
        }

        #savedExpressions::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Input</h2>
            <textarea id="expressionInput" placeholder="Enter your expression here..."></textarea>
            <div>
                <button onclick="runExpression()">Run</button>
                <button onclick="saveExpression()">Save</button>
            </div>
            <h2>Result</h2>
            <div id="resultOutput" readonly></div>
        </div>
        <div class="box">
            <h2>Saved Expressions</h2>
            <div id="savedExpressions"></div>
        </div>
    </div>

    <script>
        const savedExpressions = [];

        function runExpression(expression = null) {
            const resultOutput = document.getElementById("resultOutput");
            try {
                const input = expression || document.getElementById("expressionInput").value;
                const result = eval(input); 
                resultOutput.textContent = `${result}`;
            } catch (error) {
                resultOutput.textContent = `Error: ${error.message}`;
            }
        }

        function saveExpression() {
            const input = document.getElementById("expressionInput").value;
            if (input.trim() === "") {
                alert("Expression cannot be empty.");
                return;
            }
            savedExpressions.push(input);
            updateSavedExpressions();
            document.getElementById("expressionInput").value = "";
        }

        function updateSavedExpressions() {
            const container = document.getElementById("savedExpressions");
            container.innerHTML = ""; 
            savedExpressions.forEach((expression, index) => {
                const div = document.createElement("div");
                div.className = "saved-expression";

                const span = document.createElement("span");
                span.textContent = expression;

                const runButton = document.createElement("button");
                runButton.textContent = "Run";
                runButton.onclick = () => runExpression(expression);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => deleteExpression(index);

                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = () => editExpression(index);

                div.appendChild(span);
                div.appendChild(runButton);
                div.appendChild(deleteButton);
                div.appendChild(editButton);

                container.appendChild(div);
            });
        }

        function deleteExpression(index) {
            savedExpressions.splice(index, 1);
            updateSavedExpressions();
        }

        function editExpression(index) {
            const expression = savedExpressions[index];
            const inputField = document.getElementById("expressionInput");
            inputField.value = expression;
            deleteExpression(index);
        }
    </script>
</body>
</html>
