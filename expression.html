<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF9966;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 2vw;
            padding: 2vh;
            max-width: 100vw;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            flex: 1;
            width: 40vw;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2vw;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 1vh;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 30vh;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1vh;
            font-size: 1rem;
            outline: none;
            resize: none;
            margin-bottom: 2vh;
        }
        #resultOutput {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1vh;
            font-size: 1rem;
            outline: none;
            resize: none;
            margin-bottom: 2vh;
        }

        textarea:focus, #resultOutput:focus {
            border-color: #6666CC;
            box-shadow: 0 0 5px rgba(0, 58, 120, 0.5);
        }

        #resultOutput {
            height: 5vh;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
        }

        button {
            background: #6666CC;
            color: #fff;
            border: none;
            padding: 1vh 2vw;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1vw;
            transition: background-color 0.3s, transform 0.2s;
        }

        buttonDelete {
            border: none;
            cursor: pointer;
            margin-right: 1vw;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #000066;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        .saved-expression {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1vh;
            margin-bottom: 1vh;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-wrap: wrap;
        }

        .saved-expression span {
            word-break: break-word;
            flex: 1;
            margin-right: 1vw;
        }

        .saved-expression button {
            margin-left: 1vw;
            padding: 1vh 2vw;
            font-size: 1rem;
        }

        #savedExpressions {
            max-height: 40vh;
            overflow-y: auto;
            width: 100%;
        }

        #savedExpressions::-webkit-scrollbar {
            width: 5px;
        }

        #savedExpressions::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 5px;
        }

        #savedExpressions::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Input</h2>
            <textarea id="expressionInput" placeholder="Enter your expression here..."></textarea>
            <div>
                <button onclick="runExpression()">Run</button>
                <button onclick="saveExpression()">Save</button>
            </div>
            <h2>Result</h2>
            <div id="resultOutput" readonly></div>
        </div>
        <div class="box">
            <h2>Saved Expressions</h2>
            <div id="savedExpressions"></div>
        </div>
    </div>

    <script>
        const savedExpressions = [];
       

        function runExpression(expression = null) {
            const resultOutput = document.getElementById("resultOutput");
            try {
                const input = expression || document.getElementById("expressionInput").value;
                const result = eval(input); 
                resultOutput.textContent = `${result}`;
               
            } catch (error) {
                resultOutput.textContent = `Error: ${error.message}`;
            }
        }

        function saveExpression() {
            const input = document.getElementById("expressionInput").value;
            if (input.trim() === "") {
                alert("Expression cannot be empty.");
                return;
            }
            savedExpressions.push(input);
            updateSavedExpressions();
            document.getElementById("expressionInput").value = "";
        }

        function updateSavedExpressions() {
            const container = document.getElementById("savedExpressions");
            container.innerHTML = ""; 
            savedExpressions.forEach((expression, index) => {
                const div = document.createElement("div");
                div.className = "saved-expression";

                const span = document.createElement("span");
                span.textContent = expression;

                // const runButton = document.createElement("button");
                // runButton.textContent = "Run";
                // runButton.onclick = () => runExpression(expression);

                const editButton = document.createElement("buttonDelete");
                editButton.textContent = "âœï¸";
                editButton.onclick = () => editExpression(index);

                const deleteButton = document.createElement("buttonDelete");
                deleteButton.textContent = "ðŸ—‘ï¸";
                deleteButton.onclick = () => deleteExpression(index);

                div.appendChild(span);
                // div.appendChild(runButton);
                div.appendChild(editButton);
                div.appendChild(deleteButton);
                
                container.appendChild(div);
            });
        }

        function deleteExpression(index) {
            savedExpressions.splice(index, 1);
            updateSavedExpressions();
        }

        function editExpression(index) {
            const expression = savedExpressions[index];
            const inputField = document.getElementById("expressionInput");
            inputField.value = expression;
            deleteExpression(index);
        }
    </script>
</body>
</html>
